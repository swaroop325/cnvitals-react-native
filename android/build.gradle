buildscript {
  if (project == rootProject) {
    repositories {
      google()
      jcenter()
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:3.5.3'
    }
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('CnvitalsReactNative_compileSdkVersion', 29)
  buildToolsVersion safeExtGet('CnvitalsReactNative_buildToolsVersion', '29.0.2')
  defaultConfig {
    minSdkVersion safeExtGet('CnvitalsReactNative_minSdkVersion', 16)
    targetSdkVersion safeExtGet('CnvitalsReactNative_targetSdkVersion', 29)
    versionCode 1
    versionName "1.0"

  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  jcenter()
  flatDir {
    dirs 'libs'
  }
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation fileTree(dir: "libs", include: ["*.aar"])
//  compile(name: 'CNVitalsAndroid', ext: 'aar')
  implementation "com.google.android.material:material:1.1.0"
  implementation "com.github.bumptech.glide:glide:4.12.0"
  implementation 'com.google.code.gson:gson:2.8.6'
  implementation 'net.danlew:android.joda:2.10.9.1'
  implementation 'com.android.volley:volley:1.2.0'
  implementation 'com.google.android.gms:play-services-ads:20.4.0'
  implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
  implementation 'com.google.android.gms:play-services-location:17.0.0'
}
